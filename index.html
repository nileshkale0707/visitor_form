<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Information Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #6a11cb;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            z-index: -1;
            opacity: 0.8;
            transform: skewY(-10deg);
        }

        h1 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        p {
            color: #f0f0f0;
            margin-bottom: 30px;
            font-size: 18px;
        }

        label {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
            text-align: left;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            border-color: #6a11cb;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #2575fc;
            color: #fff;
            font-size: 18px;
            padding: 14px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #6a11cb;
            transform: scale(1.05);
        }

        .footer {
            font-size: 14px;
            color: #fff;
            margin-top: 30px;
        }

        .footer p {
            margin: 0;
        }

        .footer a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #6a11cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Visitor Information</h1>
        <p>We would love to know more about you. Please fill out the details below!</p>

        <form action="submit_form.php" method="POST">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">

            <label for="city">City</label>
            <input type="text" id="city" name="city" required placeholder="Enter your city">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required placeholder="Enter your age">

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="mobile">Mobile Number</label>
            <input type="number" id="mobile" name="mobile" required placeholder="Enter your mobile number">

            <label for="suggestion">Suggestions</label>
            <textarea id="suggestion" name="suggestion" required placeholder="Your suggestions here..."></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="footer">
            <p>Thank you for your valuable feedback!</p>
            <p><a href="#">Â© 2025</a> | <a href="#">Developed By Nilesh Kale</a></p>
        </div>
    </div>

</body>
</html>
